{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>나 농구하는 남자야~</title>
  <link rel="stylesheet" type="text/css" href="{% static 'basketball/style.css' %}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
  <nav id="header">
    <button type="button" class="btn btn-default">League</button>
    <button class="btn btn-default">Team</button>
    <button class="btn btn-default">Player</button>
  </nav>

  <hr>

  <div id="content">
    <div id="NBA">
      <div class="title">
        <span>NBA</span>
      </div>
      <form class="form-inline search-form">
	{% csrf_token %}
        <div class="form-group">
          <label class="sr-only" for="NBA_search">Search</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" name="NBA_search" id="NBA_search" placeholer="Search players" oninput="NBA_changed()">
          </div>
        </div>
      </form>
      <div class="player_list" id="NBA_player_list">
	<script>
	  function NBA_changed() {
	    var player_name = $("#NBA_search").val();
	    
	    $.ajax({
		    url: '{% url "basketball:get_player_list" %}',
	      data: {
		'player_name': player_name
	      },
	      contentType: "application/x-www-form-urlencoded; charset=UTF-8",
	      dataType: 'json',
	      success: function (data) {
		$("#NBA_player_list").empty();
		var html = '';
		data = JSON.parse(data);
		for (var i=0; i < data.length; i++) {
		  html += '<div class="NBA_list"><span>' + data[i].name + '</span></div>';
		}
		$("#NBA_player_list").append(html);
	      },
	      errors: function (e) { alert(e); }
	    });
	  }
	</script>
        <!-- TODO: Overflow-y scroll -->
      </div>
    </div>
    <div id="NBA_detail">
      <div class="detail_top">
        <img src="https://www.handong.edu/site/handong/res/img/sub_802-02.png" alt="PlayerImg" class="player_img">
        <div class="detail_name">
          <span class="name">Player 1</span>
          <span class="age">Age: 20 years old</span>
          <br>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
        </div>
      </div>
      <div class="detail_bottom">
        <span>Graphs</span>
      </div>
    </div>
    <div id="KBL_detail">
      <div class="detail_top">
        <img src="https://www.handong.edu/site/handong/res/img/sub_802-02.png" alt="PlayerImg" class="player_img">
        <div class="detail_name">
          <span class="name">Player 2</span>
          <span class="age">Age: 20 years old</span>
          <br>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
          <span class="other">Other Info</span>
        </div>
      </div>
      <div class="detail_bottom">
        <span>Graphs</span>
      </div>
    </div>
    <div id="KBL">
      <div class="title">
        <span>KBL</span>
      </div>
      <form class="form-inline search-form">
	{% csrf_token %}
        <div class="form-group">
          <label class="sr-only" for="KBL_search">Search</label>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" name="KBL_search" id="KBL_search" placeholer="Search players" oninput="KBL_changed()">
          </div>
        </div>
      </form>
      <div class="player_list" id="KBL_player_list">
	<script>
	  function KBL_changed() {
	    var player_name = $("#KBL_search").val();
	    
	    $.ajax({
		    url: '{% url "basketball:get_player_list" %}',
	      data: {
		'player_name': player_name
	      },
	      contentType: "application/x-www-form-urlencoded; charset=UTF-8",
	      dataType: 'json',
	      success: function (data) {
		$("#KBL_player_list").empty();
		var html = '';
		data = JSON.parse(data);
		for (var i=0; i < data.length; i++) {
		  html += '<div class="KBL_list"><span>' + data[i].name + '</span></div>';
		}
		$("#KBL_player_list").append(html);
	      },
	      errors: function (e) { alert(e); }
	    });
	  }
	</script>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>

</html>
